name: CD Pipeline

on:
  workflow_run:
    workflows: [ "CI Pipeline" ]
    types: [ "completed" ]

jobs:

  build:

    runs-on: self-hosted

    steps:
    - name: Pull the Docker image
      run: sudo docker pull prasadnarkhedkar/wordgame:latest

    - name: Delete the existing container
      run: sudo docker rm -f wordgame-container || true

    - name: Run the Docker container
      run: sudo docker run -d -p 8000:8000 --name wordgame-container -e MONGODB_URI=${{ secrets.MONGODB_URI }} prasadnarkhedkar/wordgame:latest

